<div class="container">
    <div class="row">

        <div class="col-6">
    
            <form>
    
            
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email">
                </div>
            
             
            
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" placeholder="Enter password" name="pwd" [(ngModel)]="user.pwd">
                </div>
                
                <button type="submit" class="btn btn-primary" (click)="loginForm()">Login</button>
              </form>
        </div>
    </div>

</div>
