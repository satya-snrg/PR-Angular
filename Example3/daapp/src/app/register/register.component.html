<form>

    <!-- {{user | json}} -->
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="user.name">
      </div>

    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email">
    </div>

    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" placeholder="Enter phone" name="phone" [(ngModel)]="user.phone">
      </div>

      

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="pwd" [(ngModel)]="user.pwd">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
