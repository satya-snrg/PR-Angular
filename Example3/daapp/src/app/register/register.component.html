<div class="container">
    <div class="row">

        <div class="col-6">

          {{regForm.valid}}
    
            <form #regForm="ngForm">

             <h1>debug</h1>
                <!-- {{user | json}} -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="user.name"  #f_name="ngModel" required>
                    <span class="text-danger" [hidden]="f_name.valid || f_name.pristine">Name is required</span>
                  </div>
                  
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email" #f_email="ngModel" required>
                  <span class="text-danger" [hidden]="f_email.valid || f_email.pristine">Email is required</span>
                </div>
            
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" placeholder="Enter phone" name="phone" [(ngModel)]="user.phone">
                  </div>
            
                  
            
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" placeholder="Enter password" name="pwd" [(ngModel)]="user.pwd">
                </div>
                
                <button type="button" [disabled]="!regForm.valid" class="btn btn-primary" (click)="submitForm()">Submit</button>
              </form>
        </div>
    </div>

</div>
